<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecano Type Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
  <div class="nav-container">
    <a href="index.html" class="logo">
      <i class="fa-solid fa-keyboard"></i>
      MecanoTypeTest
    </a>

    <nav class="nav">
      <ul class="nav-links">
        <li>
          <a href="https://github.com/jorgegarcia33/MecanoTypeTest" target="_blank" title="GitHub Repository">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

    <div class="desk">
        <div class="typewriter">
            <div class="return-lever"></div>
            <div class="roller-section">
                <div class="knob left"></div>
                <div class="roller"></div>
                <div class="knob right"></div>
            </div>
            
            <div class="paper-guide">
                <div id="game-area" class="paper-sheet">
                    <div id="words" class="words"></div>
                    
                    <div id="settings-sheet" class="sheet-content hidden">
                        <div class="settings-container">
                            <div class="setting-group">
                                <label>Language:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn" data-lang="es">Spanish</button>
                                    <button class="toggle-btn active" data-lang="en">English</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <label>Words:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn" data-count="10">10</button>
                                    <button class="toggle-btn active" data-count="25">25</button>
                                    <button class="toggle-btn" data-count="50">50</button>
                                    <button class="toggle-btn" data-count="100">100</button>
                                    <button class="toggle-btn" data-count="infinite">Infinite</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <label>Generation Mode:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn active" data-mode="random">Random</button>
                                    <button class="toggle-btn" data-mode="learning">Learning</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <label>Theme:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn" data-theme="light">Light</button>
                                    <button class="toggle-btn" data-theme="dark">Dark</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <label>Zen Mode:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn active" data-zen="false">Off</button>
                                    <button class="toggle-btn" data-zen="true">On</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <button id="close-settings-btn" class="action-btn">Back to Game</button>
                            </div>
                        </div>
                    </div>

                    <div id="stats-sheet" class="sheet-content hidden">
                        <div class="stats-filters">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="lowercase">a-z</button>
                            <button class="filter-btn" data-filter="uppercase">A-Z</button>
                            <button class="filter-btn" data-filter="accents">á-ü</button>
                            <button class="filter-btn" data-filter="numbers">0-9</button>
                            <button class="filter-btn" data-filter="symbols">#@!</button>
                        </div>
                        <div class="table-container">
                            <table id="global-stats-table" class="global-stats-table">
                                <thead>
                                    <tr>
                                        <th class="sortable" data-sort="char">Key <i class="fas fa-sort"></i></th>
                                        <th class="sortable" data-sort="total">Total <i class="fas fa-sort"></i></th>
                                        <th class="sortable" data-sort="errors">Errors <i class="fas fa-sort"></i></th>
                                        <th class="sortable" data-sort="rate">% Error <i class="fas fa-sort"></i></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="sheet-footer">
                            <button id="reset-stats-btn" class="danger-btn">Reset History</button>
                            <button id="close-stats-btn" class="action-btn">Back to Game</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="machine-body">
                <div class="typebars-semicircle">
                    <div class="typebars-inner"></div>
                </div>
                
                <div class="brand-plate">ROYAL</div>
                
                <div class="controls-row">
                    <div class="keyboard-area">
                        <button id="numbers-btn" class="mode-btn" title="Numbers" style="font-family: var(--font-typewriter); font-weight: bold;">123</button>
                        <button id="uppercase-btn" class="mode-btn" title="Uppercase"><i class="fas fa-font"></i></button>
                        <button id="symbols-btn" class="mode-btn" title="Symbols"><i class="fas fa-at"></i></button>
                        <button id="sudden-death-btn" class="mode-btn" title="Sudden Death"><i class="fas fa-skull"></i></button>
                    </div>
                    <div class="keyboard-area">
                        <button id="sound-btn" class="mode-btn" title="Sound"><i class="fas fa-volume-mute"></i></button>
                        <button id="stats-btn" class="mode-btn" title="Statistics"><i class="fas fa-chart-bar"></i></button>
                        <button id="settings-btn" class="mode-btn" title="Settings"><i class="fas fa-cog"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="stats" class="sticky-note hidden">
            <div class="pin"></div>
            <h3>RESULTS</h3>
            <div class="stat-row">
                <div class="stat">
                    <div class="val" id="wpm">0</div>
                    <div class="label">WPM</div>
                </div>
                <div class="stat">
                    <div class="val" id="acc">0%</div>
                    <div class="label">ACCURACY</div>
                </div>
            </div>
            <div class="stat-row">
                <div class="stat">
                    <div class="val" id="errors">0</div>
                    <div class="label">ERRORS</div>
                </div>
            </div>
            <div class="stat wide">
                <div class="label">Weak keys:</div>
                <div class="val" id="weak-keys">-</div>
            </div>
        </div>

        <div id="restart-note" class="sticky-note hidden restart-note">
            <div class="pin"></div>
            <div id="restart-button" tabindex="0">
                <i class="fas fa-redo"></i> RESTART
            </div>
        </div>
    </div>

    <input type="text" id="mobile-input" style="opacity: 0; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <script src="script.js"></script>
</body>
</html>
